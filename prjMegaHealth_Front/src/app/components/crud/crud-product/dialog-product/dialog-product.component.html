    <!--(change)="inputChanges($any($event.target).files)" -->
    <mat-form-field>
      <input
        formControlName="name"
        matInput
        placeholder="Name"
        maxlength="50"
      />
    </mat-form-field>


    <mat-form-field>
      <input type="number" formControlName="price" matInput placeholder="Preço" />
    </mat-form-field>

    <mat-form-field>
      <input
        formControlName="description"
        matInput
        placeholder="Descrição"
        maxlength="100"
      />
    </mat-form-field>

    <mat-form-field>
      <input
        type="number"
        formControlName="quantity"
        matInput
        placeholder="Quantidade"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        formControlName="brand"
        matInput
        placeholder="Marca"
        maxlength="20"
      />
    </mat-form-field>

    <input type="file" formControlName="urlImage" placeholder="Escolha uma imagem" id="" (change)="inputChanges($any($event.target).files)" />


    <mat-form-field appearance="fill">
      <mat-label>Categoria</mat-label>
      <mat-select name="food" formControlName="IdCategory">
        <mat-option *ngFor="let cat of categories" [value]="cat.description">
          {{ cat.description }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>

<div mat-dialog-action [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>Fechar</button>
  <button
    style="margin-left: 8px"
    mat-raised-button
    color="primary"
    (click)="AddProduct()"
  >
    {{ actionBtn }}
  </button>
</div>
