<h1 mat-dialog-title>Adicionar Categoria</h1>
<div mat-dialog-content>
  <form [formGroup]="categoryForm">
    <mat-form-field appearance="outline">
      <mat-label>Descrição da categoria</mat-label>
      <input formControlName="description" matInput placeholder="Name" maxlength="50"/>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-action [align]="'end'">
<button mat-raised-button color="warn" mat-dialog-close>Fechar</button>
<button style="margin-left: 8px" mat-raised-button color="primary" (click)="AddCategory()">{{actionBtn}}  </button>
</div>
